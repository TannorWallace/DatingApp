<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-warning">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
        </label>
    </div>

    <app-text-inputs [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-inputs>
    <app-text-inputs [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-inputs>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
    [label]='"Date Of Birth"'> </app-date-input>

    <app-text-inputs [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-inputs>
    <app-text-inputs [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-inputs>


    <app-text-inputs [formControl]='registerForm.controls["password"]' 
    [label]='"Password"' [type]='"password"'></app-text-inputs>

    <app-text-inputs [formControl]='registerForm.controls["confirmPassword"]'
     [label]='"Confrim Password"' [type]='"password"'></app-text-inputs>


    <div class="form-group text-center">
        <button class="btn btn-secondary mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Value: {{registerForm.status | json}}</p>
